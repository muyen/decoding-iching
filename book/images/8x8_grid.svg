  <text x="335" y="315" text-anchor="middle" font-size="12" font-weight="bold" fill="#2e7d32">51</text>
  <text x="395" y="315" text-anchor="middle" font-size="12" fill="#333">21</text>
  <text x="455" y="315" text-anchor="middle" font-size="12" fill="#333">17</text>
  <text x="515" y="315" text-anchor="middle" font-size="12" fill="#333">25</text>

