  <text x="215" y="195" text-anchor="middle" font-size="12" fill="#333">48</text>
  <text x="275" y="195" text-anchor="middle" font-size="12" font-weight="bold" fill="#2e7d32">57</text>
  <text x="335" y="195" text-anchor="middle" font-size="12" fill="#333">32</text>
  <text x="395" y="195" text-anchor="middle" font-size="12" fill="#333">50</text>
