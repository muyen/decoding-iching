    <rect x="185" y="400" width="60" height="60"/>
    <rect x="245" y="280" width="60" height="60"/>
    <rect x="305" y="340" width="60" height="60"/>
    <rect x="365" y="220" width="60" height="60"/>
    <rect x="425" y="160" width="60" height="60"/>
    <rect x="485" y="100" width="60" height="60"/>
  </g>

  <!-- Highlight best area (謙卦 region) -->
  <rect x="65" y="460" width="60" height="60" fill="#fff3e0" opacity="0.7"/>

  <!-- Cell values - Row 7 (乾 as lower) -->
  <text x="95" y="135" text-anchor="middle" font-size="12" fill="#333">2</text>
  <text x="155" y="135" text-anchor="middle" font-size="12" fill="#333">23</text>
  <text x="215" y="135" text-anchor="middle" font-size="12" fill="#333">8</text>
  <text x="275" y="135" text-anchor="middle" font-size="12" fill="#333">20</text>
  <text x="335" y="135" text-anchor="middle" font-size="12" fill="#333">16</text>
  <text x="395" y="135" text-anchor="middle" font-size="12" fill="#333">35</text>
  <text x="455" y="135" text-anchor="middle" font-size="12" fill="#333">45</text>
  <text x="515" y="135" text-anchor="middle" font-size="12" font-weight="bold" fill="#2e7d32">1</text>

