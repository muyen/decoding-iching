  <!-- Legend -->
  <rect x="65" y="600" width="20" height="15" fill="#e8f5e9"/>
  <text x="90" y="612" font-size="10" fill="#333">純卦 (對角線)</text>
  <rect x="200" y="600" width="20" height="15" fill="#fff3e0"/>
  <text x="225" y="612" font-size="10" fill="#333">謙卦 (15) - 六爻皆吉</text>
  <text x="400" y="612" font-size="10" fill="#e65100" font-weight="bold">15</text>
  <text x="415" y="612" font-size="10" fill="#333">= 最佳卦</text>
