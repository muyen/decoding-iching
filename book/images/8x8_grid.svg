<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 650" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="600" height="650" fill="#fafafa"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">64卦 8×8 網格</text>
  <text x="300" y="50" text-anchor="middle" font-size="12" fill="#666">上卦 (外在環境) →</text>

  <!-- Column headers -->
  <text x="95" y="75" text-anchor="middle" font-size="11" fill="#333">坤</text>
  <text x="155" y="75" text-anchor="middle" font-size="11" fill="#333">艮</text>
  <text x="215" y="75" text-anchor="middle" font-size="11" fill="#333">坎</text>
  <text x="275" y="75" text-anchor="middle" font-size="11" fill="#333">巽</text>
  <text x="335" y="75" text-anchor="middle" font-size="11" fill="#333">震</text>
  <text x="395" y="75" text-anchor="middle" font-size="11" fill="#333">離</text>
  <text x="455" y="75" text-anchor="middle" font-size="11" fill="#333">兌</text>
  <text x="515" y="75" text-anchor="middle" font-size="11" fill="#333">乾</text>

  <!-- Binary column headers -->
  <text x="95" y="90" text-anchor="middle" font-size="9" fill="#999">000</text>
  <text x="155" y="90" text-anchor="middle" font-size="9" fill="#999">001</text>
  <text x="215" y="90" text-anchor="middle" font-size="9" fill="#999">010</text>
  <text x="275" y="90" text-anchor="middle" font-size="9" fill="#999">011</text>
  <text x="335" y="90" text-anchor="middle" font-size="9" fill="#999">100</text>
  <text x="395" y="90" text-anchor="middle" font-size="9" fill="#999">101</text>
  <text x="455" y="90" text-anchor="middle" font-size="9" fill="#999">110</text>
  <text x="515" y="90" text-anchor="middle" font-size="9" fill="#999">111</text>

  <!-- Row labels (left side) -->
  <text x="25" y="300" text-anchor="middle" font-size="12" fill="#666" transform="rotate(-90 25 300)">← 下卦 (內在狀態)</text>

  <!-- Row headers (right side) -->
  <text x="560" y="125" text-anchor="middle" font-size="11" fill="#333">乾 111</text>
  <text x="560" y="185" text-anchor="middle" font-size="11" fill="#333">巽 011</text>
  <text x="560" y="245" text-anchor="middle" font-size="11" fill="#333">離 101</text>
  <text x="560" y="305" text-anchor="middle" font-size="11" fill="#333">震 100</text>
  <text x="560" y="365" text-anchor="middle" font-size="11" fill="#333">兌 110</text>
  <text x="560" y="425" text-anchor="middle" font-size="11" fill="#333">坎 010</text>
  <text x="560" y="485" text-anchor="middle" font-size="11" fill="#333">艮 001</text>
  <text x="560" y="545" text-anchor="middle" font-size="11" fill="#333">坤 000</text>

  <!-- Grid -->
  <g stroke="#ccc" stroke-width="1" fill="none">
    <!-- Horizontal lines -->
    <line x1="65" y1="100" x2="545" y2="100"/>
    <line x1="65" y1="160" x2="545" y2="160"/>
    <line x1="65" y1="220" x2="545" y2="220"/>
    <line x1="65" y1="280" x2="545" y2="280"/>
    <line x1="65" y1="340" x2="545" y2="340"/>
    <line x1="65" y1="400" x2="545" y2="400"/>
    <line x1="65" y1="460" x2="545" y2="460"/>
    <line x1="65" y1="520" x2="545" y2="520"/>
    <line x1="65" y1="580" x2="545" y2="580"/>
    <!-- Vertical lines -->
    <line x1="65" y1="100" x2="65" y2="580"/>
    <line x1="125" y1="100" x2="125" y2="580"/>
    <line x1="185" y1="100" x2="185" y2="580"/>
    <line x1="245" y1="100" x2="245" y2="580"/>
    <line x1="305" y1="100" x2="305" y2="580"/>
    <line x1="365" y1="100" x2="365" y2="580"/>
    <line x1="425" y1="100" x2="425" y2="580"/>
    <line x1="485" y1="100" x2="485" y2="580"/>
    <line x1="545" y1="100" x2="545" y2="580"/>
  </g>

