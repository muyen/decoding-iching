  <text x="155" y="255" text-anchor="middle" font-size="12" fill="#333">22</text>
  <text x="215" y="255" text-anchor="middle" font-size="12" fill="#333">63</text>
  <text x="275" y="255" text-anchor="middle" font-size="12" fill="#333">37</text>
  <text x="335" y="255" text-anchor="middle" font-size="12" fill="#333">55</text>
