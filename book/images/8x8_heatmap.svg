<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 620" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="580" height="620" fill="#fafafa"/>

  <!-- Title -->
  <text x="290" y="28" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">64卦吉率熱力圖</text>
  <text x="290" y="48" text-anchor="middle" font-size="11" fill="#666">顏色越綠 = 吉率越高</text>

  <!-- Column headers (上卦) -->
  <text x="290" y="68" text-anchor="middle" font-size="10" fill="#888">上卦 (外在環境)</text>

  <text x="100" y="90" text-anchor="middle" font-size="11" fill="#333">坤</text>
  <text x="160" y="90" text-anchor="middle" font-size="11" fill="#333">艮</text>
  <text x="220" y="90" text-anchor="middle" font-size="11" fill="#333">坎</text>
  <text x="280" y="90" text-anchor="middle" font-size="11" fill="#333">巽</text>
  <text x="340" y="90" text-anchor="middle" font-size="11" fill="#333">震</text>
  <text x="400" y="90" text-anchor="middle" font-size="11" fill="#333">離</text>
  <text x="460" y="90" text-anchor="middle" font-size="11" fill="#333">兌</text>
  <text x="520" y="90" text-anchor="middle" font-size="11" fill="#333">乾</text>

  <!-- 吉率 labels for columns -->
  <text x="100" y="103" text-anchor="middle" font-size="8" fill="#666">44%</text>
  <text x="160" y="103" text-anchor="middle" font-size="8" fill="#666">33%</text>
  <text x="220" y="103" text-anchor="middle" font-size="8" fill="#666">17%</text>
  <text x="280" y="103" text-anchor="middle" font-size="8" fill="#666">25%</text>
  <text x="340" y="103" text-anchor="middle" font-size="8" fill="#666">25%</text>
  <text x="400" y="103" text-anchor="middle" font-size="8" fill="#666">33%</text>
  <text x="460" y="103" text-anchor="middle" font-size="8" fill="#666">8%</text>
  <text x="520" y="103" text-anchor="middle" font-size="8" fill="#666">33%</text>

  <!-- Row labels (下卦) -->
  <text x="25" y="340" text-anchor="middle" font-size="10" fill="#888" transform="rotate(-90 25 340)">下卦 (內在狀態)</text>

  <text x="55" y="140" text-anchor="middle" font-size="11" fill="#333">艮</text>
  <text x="55" y="200" text-anchor="middle" font-size="11" fill="#333">巽</text>
  <text x="55" y="260" text-anchor="middle" font-size="11" fill="#333">乾</text>
  <text x="55" y="320" text-anchor="middle" font-size="11" fill="#333">震</text>
  <text x="55" y="380" text-anchor="middle" font-size="11" fill="#333">離</text>
  <text x="55" y="440" text-anchor="middle" font-size="11" fill="#333">坎</text>
  <text x="55" y="500" text-anchor="middle" font-size="11" fill="#333">坤</text>
  <text x="55" y="560" text-anchor="middle" font-size="11" fill="#333">兌</text>

  <!-- 吉率 labels for rows -->
  <text x="55" y="152" text-anchor="middle" font-size="8" fill="#666">58%</text>
  <text x="55" y="212" text-anchor="middle" font-size="8" fill="#666">33%</text>
  <text x="55" y="272" text-anchor="middle" font-size="8" fill="#666">25%</text>
  <text x="55" y="332" text-anchor="middle" font-size="8" fill="#666">25%</text>
  <text x="55" y="392" text-anchor="middle" font-size="8" fill="#666">17%</text>
  <text x="55" y="452" text-anchor="middle" font-size="8" fill="#666">17%</text>
  <text x="55" y="512" text-anchor="middle" font-size="8" fill="#666">17%</text>
  <text x="55" y="572" text-anchor="middle" font-size="8" fill="#666">17%</text>

  <!-- Heatmap cells - Row 1 (艮 as lower = 58%) -->
  <!-- Colors: green (#2e7d32) = high, yellow (#f9a825) = medium, red (#c62828) = low -->
  <rect x="70" y="110" width="60" height="60" fill="#1b5e20" opacity="0.8"/><!-- 坤+艮=謙 BEST -->
  <rect x="130" y="110" width="60" height="60" fill="#388e3c" opacity="0.7"/>
  <rect x="190" y="110" width="60" height="60" fill="#66bb6a" opacity="0.7"/>
  <rect x="250" y="110" width="60" height="60" fill="#81c784" opacity="0.7"/>
  <rect x="310" y="110" width="60" height="60" fill="#81c784" opacity="0.7"/>
  <rect x="370" y="110" width="60" height="60" fill="#388e3c" opacity="0.7"/>
  <rect x="430" y="110" width="60" height="60" fill="#ffb74d" opacity="0.7"/>
  <rect x="490" y="110" width="60" height="60" fill="#388e3c" opacity="0.7"/>

  <!-- Row 2 (巽 as lower = 33%) -->
  <rect x="70" y="170" width="60" height="60" fill="#66bb6a" opacity="0.7"/>
  <rect x="130" y="170" width="60" height="60" fill="#81c784" opacity="0.7"/>
  <rect x="190" y="170" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="250" y="170" width="60" height="60" fill="#81c784" opacity="0.7"/><!-- 巽巽 pure -->
  <rect x="310" y="170" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="370" y="170" width="60" height="60" fill="#81c784" opacity="0.7"/>
  <rect x="430" y="170" width="60" height="60" fill="#ffcc80" opacity="0.7"/>
  <rect x="490" y="170" width="60" height="60" fill="#81c784" opacity="0.7"/>

  <!-- Row 3 (乾 as lower = 25%) -->
  <rect x="70" y="230" width="60" height="60" fill="#81c784" opacity="0.7"/>
  <rect x="130" y="230" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="190" y="230" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="250" y="230" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="310" y="230" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="370" y="230" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="430" y="230" width="60" height="60" fill="#ffe082" opacity="0.7"/>
  <rect x="490" y="230" width="60" height="60" fill="#66bb6a" opacity="0.7"/><!-- 乾乾 pure -->

  <!-- Row 4 (震 as lower = 25%) -->
  <rect x="70" y="290" width="60" height="60" fill="#81c784" opacity="0.7"/>
  <rect x="130" y="290" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="190" y="290" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="250" y="290" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="310" y="290" width="60" height="60" fill="#81c784" opacity="0.7"/><!-- 震震 pure -->
  <rect x="370" y="290" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="430" y="290" width="60" height="60" fill="#ffe082" opacity="0.7"/>
  <rect x="490" y="290" width="60" height="60" fill="#aed581" opacity="0.7"/>

  <!-- Row 5 (離 as lower = 17%) -->
  <rect x="70" y="350" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="130" y="350" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="190" y="350" width="60" height="60" fill="#dce775" opacity="0.7"/>
  <rect x="250" y="350" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="310" y="350" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="370" y="350" width="60" height="60" fill="#81c784" opacity="0.7"/><!-- 離離 pure -->
  <rect x="430" y="350" width="60" height="60" fill="#fff176" opacity="0.7"/>
  <rect x="490" y="350" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>

  <!-- Row 6 (坎 as lower = 17%) -->
  <rect x="70" y="410" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="130" y="410" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="190" y="410" width="60" height="60" fill="#81c784" opacity="0.7"/><!-- 坎坎 pure -->
  <rect x="250" y="410" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="310" y="410" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="370" y="410" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="430" y="410" width="60" height="60" fill="#fff176" opacity="0.7"/>
  <rect x="490" y="410" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>

  <!-- Row 7 (坤 as lower = 17%) -->
  <rect x="70" y="470" width="60" height="60" fill="#81c784" opacity="0.7"/><!-- 坤坤 pure -->
  <rect x="130" y="470" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="190" y="470" width="60" height="60" fill="#dce775" opacity="0.7"/>
  <rect x="250" y="470" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="310" y="470" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="370" y="470" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="430" y="470" width="60" height="60" fill="#fff176" opacity="0.7"/>
  <rect x="490" y="470" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>

  <!-- Row 8 (兌 as lower = 17%) -->
  <rect x="70" y="530" width="60" height="60" fill="#aed581" opacity="0.7"/>
  <rect x="130" y="530" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="190" y="530" width="60" height="60" fill="#dce775" opacity="0.7"/>
  <rect x="250" y="530" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="310" y="530" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="370" y="530" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>
  <rect x="430" y="530" width="60" height="60" fill="#81c784" opacity="0.7"/><!-- 兌兌 pure -->
  <rect x="490" y="530" width="60" height="60" fill="#c5e1a5" opacity="0.7"/>

  <!-- Grid lines -->
  <g stroke="#999" stroke-width="1" fill="none">
    <rect x="70" y="110" width="480" height="480"/>
    <line x1="130" y1="110" x2="130" y2="590"/>
    <line x1="190" y1="110" x2="190" y2="590"/>
    <line x1="250" y1="110" x2="250" y2="590"/>
    <line x1="310" y1="110" x2="310" y2="590"/>
    <line x1="370" y1="110" x2="370" y2="590"/>
    <line x1="430" y1="110" x2="430" y2="590"/>
    <line x1="490" y1="110" x2="490" y2="590"/>
    <line x1="70" y1="170" x2="550" y2="170"/>
    <line x1="70" y1="230" x2="550" y2="230"/>
    <line x1="70" y1="290" x2="550" y2="290"/>
    <line x1="70" y1="350" x2="550" y2="350"/>
    <line x1="70" y1="410" x2="550" y2="410"/>
    <line x1="70" y1="470" x2="550" y2="470"/>
    <line x1="70" y1="530" x2="550" y2="530"/>
  </g>

  <!-- Highlight 謙卦 -->
  <rect x="70" y="110" width="60" height="60" fill="none" stroke="#1b5e20" stroke-width="3"/>
  <text x="100" y="145" text-anchor="middle" font-size="12" font-weight="bold" fill="#fff">謙</text>

  <!-- Legend -->
  <rect x="70" y="598" width="20" height="12" fill="#1b5e20"/>
  <text x="95" y="608" font-size="9" fill="#333">高吉率</text>

  <rect x="150" y="598" width="20" height="12" fill="#81c784"/>
  <text x="175" y="608" font-size="9" fill="#333">中等</text>

  <rect x="220" y="598" width="20" height="12" fill="#fff176"/>
  <text x="245" y="608" font-size="9" fill="#333">較低</text>

  <text x="320" y="608" font-size="9" fill="#666">* 基於上下卦吉率估算</text>
</svg>